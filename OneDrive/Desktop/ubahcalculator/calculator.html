<!DOCTYPE html>
<html>
<head>
   <style>
    /*1. dhexda u dhig calculator-ka bogga*/
    body{
        display: flex;
        justify-content:center;/*midiga iyo bidix isku dheeli*/
        align-items: center;/*kor iyo hoos isku dheeli*/
        height: 100vh;/*dhererka shaashadaoo dhan isticmaal*/margin: 0;
        background-color:#f4f4f4;/*midabka dabe ee bogga*/
    }
    /*2. quruxinta calculator-ka*/
    .calculator{
        background-color: #333;/*midabka madow oo khafiifa*/
        padding:20px;
        border-radius:10px;/*geesaha wareegsan*/
        box-shadow: 0  10px 20px rgba(0,0,0,0.3);/*hooska*/(shadow)sii*/
    }
    /*3. quruxinta shaashadda calculator-ka*/
    #screen{
        width: 80%;
        height: 100px;
        background-color:#fafaf8;
        color: black;
        border: none;
        text-align: right;
        padding: 10px;
        font-size: 24px;
        margin-bottom: 15px;
        margin-left: auto;
        margin-right: auto;
        display: block;
        box-sizing: border-box;
    }
    /*.badhamda calculator-ka*/
    .button{
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition:0.3s;/*markaade maouse-ka dul dhigto inuutartiib ubedelmo*/

    }
    /*midabada badhamad*/
    .num{
        background-color: #eee;
    }
    /*midabada calaamdaha xisaabta*/
    .operator{
        background-color: #bd6c1b;/*midab liinah;
        color: white;
    }
/*badhamad "=" iyo "C" midab gaar ah*/
   #equal{background-color: #4caf50; color:white;}
   #clear{background-color: #f44336; color:white;}
    }
    /*marka mouse-ka dul dhigto badhamada*/
    .button:hover{
        opacity: 0.8;/*yarayn daahirka*/
    }
    /*qaabka badhamada isku dhow*/
    .buttons{
        display: grid;
        grid-template-columns: repeat(4, 1fr);/*4 column oo isku cabbir ah*/
        gap: 10px;/*fogaanta u dhaxaysa badhamada*/
    }
   </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="screen" disabled>
    <div class="buttons">
        <button class="num">7</button><button class="num">8</button><button class="num">9</button><button class="operator">/</button>
        <button class="num">4</button><button class="num">5</button><button class="num">6</button><button class="operator">*</button>
        <button class="num">1</button><button class="num">2</button><button class="num">3</button><button class="operator">-</button>
        <button id="clear">C</button><button class="num">0</button><button id="equal">=</button><button class="operator">+</button>
    </div>
</div>

<script>
    const screen = document.getElementById('screen');
    const buttons = document.querySelectorAll('button');

    // Waxaan isticmaalaynaa "forEach" si aan mid kasta ugu xirno addEventListener
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            const value = this.innerText;

            if (value === '=') {
                // 'eval' waa shaqo JS ah oo xisaabisa qoraalka (String)
                try {
                    screen.value = eval(screen.value);
                } catch {
                    screen.value = "Error";
                }
            } else if (value === 'C') {
                screen.value = "";
            } else {
                screen.value += value;
            }
        });
    });
</script>

</body>
</html>
